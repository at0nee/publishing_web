<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління Видавцями</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        nav { margin-bottom: 20px; }
        nav a { padding: 10px 15px; text-decoration: none; color: black; border: 1px solid #ddd; margin-right: 5px; }
        nav a:hover { background-color: #f0f0f0; }
        input, button { padding: 5px; margin: 5px 0; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<nav>
    <a href="/genres">Жанри</a>
    <a href="/books">Книги</a>
    <a href="/authors">Автори</a>
    <a href="/magazines">Журнали</a>
</nav>

<h1>Управління Видавцями</h1>

<h2>Додати Видавця</h2>
<form method="POST" action="/publishers/add">
    <label for="publisherName">Назва:</label>
    <input type="text" id="publisherName" name="name" required>

    <label for="publisherLocation">Місцезнаходження:</label>
    <input type="text" id="publisherLocation" name="location" required>

    <button type="submit">Додати</button>
</form>

<h2>Оновити Видавця</h2>
<form method="POST" action="/publishers/update">
    <label for="publisherId">ID Видавця:</label>
    <input type="number" id="publisherId" name="id" required>

    <label for="newPublisherName">Нова Назва:</label>
    <input type="text" id="newPublisherName" name="name">

    <label for="newPublisherLocation">Нове Місцезнаходження:</label>
    <input type="text" id="newPublisherLocation" name="location">

    <button type="submit">Оновити</button>
</form>

<h2>Видалити Видавця</h2>
<form method="POST" action="/publishers/delete">
    <label for="deletePublisherId">ID Видавця:</label>
    <input type="number" id="deletePublisherId" name="id" required>
    <button type="submit">Видалити</button>
</form>

<h2>Пошук Видавців</h2>
<form method="POST" action="/publishers/search">
    <label for="searchPublisherName">Назва Видавця:</label>
    <input type="text" id="searchPublisherName" name="name" required>
    <button type="submit">Пошук</button>
</form>

<h2>Список Усіx Видавців</h2>
<form method="GET" action="/publishers">
    <button type="submit">Показати Усі Видавці</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Назва</th>
        <th>Місцезнаходження</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}"></td>
        <td th:text="${publisher.name}"></td>
        <td th:text="${publisher.location}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
